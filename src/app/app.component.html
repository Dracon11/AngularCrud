<div class="container app">
  <div class="row">
      <div class="col-sm-8">
          <div class="text-center" >
              <h1>{{title}} </h1>
          </div>
      </div>
      <div class="col-sm-4">
        <div class="alert alert-success alert-dismissable" *ngIf="msg">
        <a href="#" class="close" (click)="closeAlert()" >
          &times;
        </a>
        {{ msg }}
        </div>
      </div>
  </div>

    <div class="row">
      <div class="col-sm-8">
          <h2>Create Data</h2>
          <form action="">
          <div class="form-horizontal">
            <div class="form-group">

                    <label for="name" class="control-label col-sm-2">Nombre:</label>


                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control"
                    id="name" [(ngModel)]= "model.name" placeholder="Escriba su nombre" >
                </div>
            </div>
            <div class="form-group">

                    <label for="work" class="control-label col-sm-2">Trabajo:</label>


                <div class="col-sm-10">
                    <input type="text" name="work" class="form-control"
                    id="work" [(ngModel)]= "model.work" placeholder="Escriba su Trabajo" >
                </div>
            </div>
            <div class="form-group">
                    <label for="edad" class="control-label col-sm-2">Edad:</label>

                <div class="col-sm-10">
                    <input type="text" name="edad" class="form-control"
                    id="edad" [(ngModel)]= "model.age" placeholder="Escriba su Edad" >
                </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <input type="submit" class="btn btn-success"
               value="Save" (click)="addPerson()" >
              </div>
            </div>
          </div>
          </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <h2>Read Data</h2>
        <table class="table table-bordered">
           <thead>
             <th>Name</th>
             <th>Work</th>
             <th>Edad</th>
             <th>Action</th>
           </thead>
           <tbody>
              <tr *ngFor="let person of personas; let i = index">
                <td> {{person.name}} </td>
                <td> {{person.work}} </td>
                <td> {{person.age}} </td>
                <td>
                  <a (click)="editPerson(i)" class="btn btn-success" >
                    Edit
                  </a>
                  <a (click)="deletePerson(i)" class="btn btn-danger" >
                    Delete
                  </a>
                </td>
              </tr>
           </tbody>
        </table>
      </div>
      <div class="col-sm-4" [hidden]="hideUpdate">
        <h2>Update Data:</h2>
        <form class="form-horizontal">
                <div class="form-horizontal">
                  <div class="form-group">

                      <label for="name" class="control-label col-sm-2">Nombre:</label>
                      <div class="col-sm-10">
                          <input type="text" name="name" class="form-control"
                          id="name" [(ngModel)]= "model2.name" placeholder="Escriba su nombre" >
                      </div>
                  </div>
                  <div class="form-group">

                      <label for="work" class="control-label col-sm-2">Trabajo:</label>
                      <div class="col-sm-10">
                          <input type="text" name="work" class="form-control"
                          id="work" [(ngModel)]= "model2.work" placeholder="Escriba su Trabajo" >
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="edad" class="control-label col-sm-2">Edad:</label>
                      <div class="col-sm-10">
                          <input type="text" name="edad" class="form-control"
                          id="edad" [(ngModel)]= "model2.age" placeholder="Escriba su Edad" >
                      </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                      <input type="submit" class="btn btn-success"
                     value="Update" (click)="updatePerson()" >

                     <input type="button" class="btn btn-warning"
                     value="Cancelar"  (click)= "closeUpdate()"  >
                    </div>
                    <div class="col-sm-10 col-sm-offset-2">
                    </div>
                  </div>

              </div>
        </form>
      </div>
    </div>

</div>
